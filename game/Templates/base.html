<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anxiety Diagnosis Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <!-- Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <script>
        // Run BEFORE page renders to avoid flicker
        (() => {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen flex flex-col">

<header class="bg-blue-700 dark:bg-gray-800 text-white py-4 shadow">
    <div class="container mx-auto px-6 flex justify-between items-center">
        <h1 class="text-xl font-bold">
            <a href="{% url 'home' %}">ðŸ§  Anxiety Diagnosis Game</a>
        </h1>
        <div class="flex items-center space-x-4">
            <a href="{% url 'home' %}" class="hover:underline">Home</a>
            <a href="{% url 'start_game' %}" class="hover:underline">Start Game</a>

            <!-- Dark mode toggle -->
            <button id="darkToggle" class="focus:outline-none" aria-label="Toggle dark mode">
                <svg id="sunIcon" class="w-6 h-6 hidden text-yellow-400" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.95l-.71.71M21 12h-1M4 12H3m16.66 6.66l-.71-.71M4.05 4.05l-.71-.71M12 7a5 5 0 100 10 5 5 0 000-10z"/>
                </svg>
                <svg id="moonIcon" class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                </svg>
            </button>
        </div>
    </div>
</header>

<main class="flex-grow">
    {% block content %}{% endblock %}
</main>

<footer class="bg-blue-700 dark:bg-gray-800 text-white py-4 text-center mt-12">
    &copy; {{ year|default:"2025" }} Anxiety Diagnosis Game. Built with Django.
</footer>

<script>
    const toggleBtn = document.getElementById('darkToggle');
    const root = document.documentElement;
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');

    function updateIcons() {
        if (root.classList.contains('dark')) {
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        } else {
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }
    }

    toggleBtn.addEventListener('click', () => {
        const isDark = root.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        updateIcons();
    });

    updateIcons();
</script>

</body>
</html>
