{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">First Day at Boarding School</h2>

    <div class="mb-6">
        <p class="text-lg font-semibold">{{ question.text }}</p>
    </div>

    <!-- IMPORTANT: Send to submit_choice URL -->
    <form method="post" action="{% url 'submit_choice' session_id=session_id %}">
        {% csrf_token %}
        
        <!-- Hidden field so the view knows which question this is -->
        <input type="hidden" name="question_id" value="{{ question.id }}">

        <div class="space-y-4">
            {% for choice in choices %}
                <div class="flex items-center">
                    <input type="radio" id="choice{{ forloop.counter }}" name="choice" value="{{ choice.id }}" class="mr-2">
                    <label for="choice{{ forloop.counter }}" class="text-base">{{ choice.text }}</label>
                </div>
            {% endfor %}
        </div>

        <div class="mt-6 text-center">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Continue
            </button>
        </div>
    </form>
</div>

<script>
    // Prevent submitting without selecting an answer
    document.querySelector("form").addEventListener("submit", function(e) {
        if (!document.querySelector('input[name="choice"]:checked')) {
            e.preventDefault();
            alert("Please select an answer before continuing.");
        }
    });
</script>
{% endblock %}
